<!DOCTYPE html>
<html>

<head>
    <title>Flying Objects</title>
    <link rel="stylesheet" href="../libs/style559.css" />
</head>

<body>
    <p>Instruction: Objects will slowly flocking togather. To see this effect faster, 
        add more objects and increase the speed.</p>
    <canvas id="flock" height="600px" width="600px" style="border:2px solid black"></canvas>
    <input type="range" width="100px" min="0" max="5" step=".1" value="2" id="speed" />
    <button id="add">Add 10</button><button id="clear">Clear</button>

    <script src="flyingObjects.js" type="module"></script>
</body>

</html>
